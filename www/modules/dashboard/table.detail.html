<ion-content has-bouncing="false" ng-controller="TableCtrl">
  <ion-header-bar class="detail-bar">
    <div class="buttons">
      <a href="#/"><button class="button button-clear"><i class="icon ion-home white-icon"></i></button></a>
    </div>
    <div class="col text-center ticker-container">
      <p class="detail-title">{{sData.ticker}}<span class="detail-subtext uppercase">{{sData.companyName}}</span></p>
    </div>
      <div class="buttons">
    <button class="button button-clear" ng-click="logout()"><i class="icon ion-log-out white-icon"></i></button>
  </div>
  </ion-header-bar>
  <div class="row row-center detail-price-section">
    <div class="col text-center">
      <h1>{{sData.price}}</h1>
    </div>
  </div>
  <div class="row row-center detail-value-section">
    <div class="col col-33 text-center ticker-container">
      <p class="detail-title">{{sData.shares}}<span class="detail-subtext uppercase">Your shares</span></p>
    </div>
    <div class="col col-67 text-center ticker-container">
      <p class="detail-title">{{sData.value}}<span class="detail-subtext uppercase">Total Value</span></p>
    </div>
  </div>
</ion-content>
