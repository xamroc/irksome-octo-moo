<ion-header-bar class="bar-stable">
  <h1 class="title">Table Detail View</h1>
</ion-header-bar>
<ion-content ng-controller="TableCtrl">
  <div class="card">
    <div class="row">
      <div class="col col-25">{{sData.ticker}}</div>
      <div class="col col-50">{{sData.companyName}}</div>
      <div class="col col-25">{{sData.price}}</div>
    </div>
    <div class="row">
      <div class="col col-25">Shares:</div>
      <div class="col col-75">{{sData.shares}}</div>
    </div>
    <div class="row">
      <div class="col col-25">Value:</div>
      <div class="col col-75">{{sData.value}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col col-50">
      <a href="#/" class="button icon-right button-positive">Overview</a>
    </div>
    <div class="col col-25 col-offset-25">
      <a href="#/table" class="button icon-right button-positive">Back</a>
    </div>
  </div>
</ion-content>
