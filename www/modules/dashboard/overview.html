<ion-header-bar class="bar-stable">
  <h1 class="title">Your Personal Investment Portfolio</h1>
</ion-header-bar>
<ion-content ng-controller="DashboardCtrl">

  <div class="card" ng-click="detailView()">
    <div class="list list-inset">
      <div class="item item-divider">
        <div class="row row-center">
          <div class="col col-25">Ticker</div>
          <div class="col col-25">Price</div>
          <div class="col col-25">Shares</div>
          <div class="col col-25">Value</div>
        </div>
      </div>
      <label class="item" ng-repeat="item in sData | limitTo:5">
        <div class="row row-center">
          <div class="col col-25">{{item.ticker}}</div>
          <div class="col col-25">{{item.price}}</div>
          <div class="col col-25">{{item.shares}}</div>
          <div class="col col-25">{{item.value}}</div>
        </div>
      </label>
    </div>
  </div>

  <div class="card">
    <div class="item item-divider">
      Portfolio History
    </div>
    <div class="item item-text-wrap">
      <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="{showTooltips: false}"></canvas>
    </div>
  </div>

  <div class="card">
    <div class="item item-divider">
      Portfolio Allocation
    </div>
    <div class="item item-text-wrap">
      <canvas id="doughnut" class="chart chart-doughnut" chart-data="dData" chart-labels="dLabels" chart-options="{tooltipTemplate: '<%=label%>:<%=value%>%'}"></canvas>
    </div>
  </div>
  <button class="button button-block button-positive" ng-click="logout()">Logout</button>
</ion-content>
