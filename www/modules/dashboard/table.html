<ion-header-bar class="bar-cactus">
  <h1 class="title">Securities</h1>
</ion-header-bar>
<ion-content has-bouncing="false" ng-controller="TableCtrl">
  <div class="list">
    <a href="#/table/{{item.id}}" class="item" ng-repeat="item in sData">
      <div class="row row-center">
        <div class="col col-75 ticker-container">
          <p class="ticker">{{item.ticker}}<span class="share-subtext">{{item.shares}} shares</span></p>
        </div>
        <div class="col col-25 text-center price-box">
          <p>${{item.price}}</p>
        </div>
      </div>
    </a>
  </div>
</ion-content>
